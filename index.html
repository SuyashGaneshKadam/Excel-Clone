<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <section class="tools">
      <form class="options" onchange="onFormChange()">
        <select name="fontFamily" id="fontfamily">
          <option value="sans">Default (Arial)</option>
          <option value="monospace">MonoSpace</option>
          <option value="sans-serif">Sans Serif</option>
        </select>
        <input
          type="number"
          name="fontSize"
          min="8"
          max="24"
          value="16"
          id="fontsize"
        />
        <div>
          <input
            type="color"
            name="textColor"
            id="textcolor"
            class="hidden-input"
            value="#000000"
          />
          <label for="textcolor" class="material-icons option-btn"
            >format_color_text</label
          >
        </div>
        <div>
          <input
            type="color"
            name="bgColor"
            id="bgcolor"
            class="hidden-input"
            value="#ffffff"
          />
          <label for="bgcolor" class="material-icons option-btn"
            >format_color_fill</label
          >
        </div>
        <div>
          <input type="checkbox" id="bold" class="hidden-input" name="bold" />
          <label for="bold" class="material-icons option-btn">
            format_bold
          </label>
        </div>
        <div>
          <input
            type="checkbox"
            id="italic"
            class="hidden-input"
            name="italic"
          />
          <label for="italic" class="material-icons option-btn" name="italic"
            >format_italic</label
          >
        </div>
        <div>
          <input
            type="checkbox"
            id="strikethrough"
            class="hidden-input"
            name="strikethrough"
          />
          <label
            for="strikethrough"
            class="material-icons option-btn"
            name="strikethrough"
            >strikethrough_s</label
          >
        </div>
        <!-- <div>
          <input
            type="checkbox"
            id="underline"
            class="hidden-input"
            name="underline"
          />
          <label for="underline" class="material-icons option-btn" name="underline"
            >format_underlined</label
          >
        </div> -->
        <div>
          <input
            type="radio"
            id="left"
            class="hidden-input"
            name="textAlign"
            value="left"
            checked
          />
          <label for="left" class="material-icons option-btn"
            >format_align_left</label
          >
          <input
            type="radio"
            id="center"
            class="hidden-input"
            name="textAlign"
            value="center"
          />
          <label for="center" class="material-icons option-btn"
            >format_align_center</label
          >
          <input
            type="radio"
            id="right"
            class="hidden-input"
            name="textAlign"
            value="right"
          />
          <label for="right" class="material-icons option-btn"
            >format_align_right</label
          >
        </div>
        <button type="button" class="material-icons" onclick="exportData()">
          cloud_upload
        </button>
        <button type="button" class="material-icons">cloud_download</button>
      </form>
      <div class="bottom-section">
        <div id="active-cell">null</div>
        <input
          oninput="onChangeFontSize()"
          type="text"
          class="expression"
          placeholder=" f(x) "
        />
      </div>
    </section>

    <div id="container">
      <div class="top"></div>
      <div class="bottom">
        <div class="sno"></div>
        <div class="main"></div>
      </div>
    </div>

    <script src="./options.js"></script>
    <script src="./script.js"></script>
    <script src="./import-export.js"></script>
  </body>
</html>
